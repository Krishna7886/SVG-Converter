<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SVG Animation Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: #f0f2f5;
        }

        .main-content {
            width: 100%;
            max-width: 900px;
        }

        h1,
        h2 {
            color: #333;
            text-align: center;
            width: 100%;
        }

        #upload-placeholder {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 4rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            color: #666;
            margin-top: 2rem;
            background-color: #fff;
        }

        #upload-placeholder:hover {
            background-color: #f8f9fa;
            border-color: #007bff;
        }

        #upload-placeholder .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #007bff;
        }

        #image-input {
            display: none;
        }

        .panels {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .container {
            border: 1px solid #ddd;
            padding: 1rem;
            flex: 1;
            min-width: 400px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: aspect-ratio 0.3s ease;
        }

        img,
        svg {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }

        .controls {
            margin-top: 1.5rem;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            width: 100%;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 1rem;
        }

        .control-group label {
            font-weight: bold;
            flex-shrink: 0;
        }

        .btn,
        a.btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover,
        a.btn:hover {
            background-color: #0056b3;
        }

        /* MODIFICATION: Style for the reset button */
        .btn.btn-secondary {
            background-color: #6c757d;
        }

        .btn.btn-secondary:hover {
            background-color: #5a6268;
        }

        input[type="range"] {
            flex-grow: 1;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <h1>Krishna's Interactive SVG Animation Tool</h1>
        <div id="upload-placeholder">
            <div class="upload-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                    class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z" />
                </svg>
            </div>
            <h2>Upload an Image</h2>
            <p>Click here to select a file</p>
        </div>
        <input type="file" id="image-input" accept="image/*">
        <div id="results" style="display: none;">
            <div class="panels">
                <div>
                    <h2>Original Image</h2>
                    <div id="image-container" class="container"></div>
                </div>
                <div>
                    <h2>Converted SVG (Static)</h2>
                    <div id="svg-container" class="container"></div>
                </div>
            </div>
            <h2>Animation Canvas</h2>
            <div id="animation-container" class="container"></div>
            <div id="animation-controls" class="controls">
                <div class="control-group">
                    <button id="play-pause-btn" class="btn">Play</button>
                    <a id="download-link" class="btn">Download SVG</a>
                    <!-- MODIFICATION: This button will reset the tool -->
                    <button id="reset-btn" class="btn btn-secondary">Upload Another</button>
                </div>
                <div class="control-group">
                    <label for="timeline">Timeline:</label>
                    <input type="range" id="timeline" min="0" max="1000" value="0">
                </div>
                <div class="control-group">
                    <label for="speed-control">Speed:</label>
                    <input type="range" id="speed-control" min="10" max="200" value="50">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/imagetracerjs@1.2.6/imagetracer_v1.2.6.js"></script>
    <script>
        // DOM Elements
        const imageInput = document.getElementById('image-input');
        const uploadPlaceholder = document.getElementById('upload-placeholder');
        const resultsDiv = document.getElementById('results');
        const imageContainer = document.getElementById('image-container');
        const svgContainer = document.getElementById('svg-container');
        const animationContainer = document.getElementById('animation-container');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const downloadLink = document.getElementById('download-link');
        const timeline = document.getElementById('timeline');
        const speedControl = document.getElementById('speed-control');
        // MODIFICATION: Get the new reset button
        const resetBtn = document.getElementById('reset-btn');

        // Animation State
        let isPlaying = false;
        let animationFrameId;
        let pathData = [];
        let totalAnimationLength = 0;
        let currentProgress = 0; // Range 0 to 1
        let lastTimestamp = 0;

        // MODIFICATION: Function to reset the entire application to its initial state
        function resetApp() {
            // Stop any current animation
            stopAnimation();

            // Hide results and show the upload placeholder
            resultsDiv.style.display = 'none';
            uploadPlaceholder.style.display = 'block';

            // Clear all containers
            imageContainer.innerHTML = '';
            svgContainer.innerHTML = '';
            animationContainer.innerHTML = '';

            // Reset animation state variables
            pathData = [];
            totalAnimationLength = 0;
            currentProgress = 0;
            lastTimestamp = 0;

            // Reset controls to their default state
            playPauseBtn.textContent = 'Play';
            timeline.value = 0;
            downloadLink.href = '#';
            downloadLink.removeAttribute('download');

            // Reset the file input so the 'change' event fires even if the same file is selected
            imageInput.value = '';
        }

        uploadPlaceholder.addEventListener('click', () => {
            imageInput.click();
        });

        // MODIFICATION: Add click event listener to the new reset button
        resetBtn.addEventListener('click', resetApp);

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            uploadPlaceholder.style.display = 'none';
            resultsDiv.style.display = 'block';

            const reader = new FileReader();
            reader.onload = (e) => {
                const imageUrl = e.target.result;

                const tempImg = new Image();
                tempImg.onload = () => {
                    const imgWidth = tempImg.naturalWidth;
                    const imgHeight = tempImg.naturalHeight;

                    const aspectRatio = `${imgWidth} / ${imgHeight}`;
                    imageContainer.style.aspectRatio = aspectRatio;
                    svgContainer.style.aspectRatio = aspectRatio;
                    animationContainer.style.aspectRatio = aspectRatio;

                    imageContainer.innerHTML = `<img src="${imageUrl}" alt="Original Image">`;

                    ImageTracer.imageToSVG(
                        imageUrl,
                        (svgString) => {
                            svgContainer.innerHTML = svgString;
                            animationContainer.innerHTML = svgString;

                            const svgBlob = new Blob([svgString], {
                                type: 'image/svg+xml'
                            });
                            const svgUrl = URL.createObjectURL(svgBlob);
                            downloadLink.href = svgUrl;
                            downloadLink.download = 'converted-image.svg';

                            prepareAnimation();
                        },
                        'posterized2'
                    );
                };
                tempImg.src = imageUrl;
            };
            reader.readAsDataURL(file);
        });

        function prepareAnimation() {
            stopAnimation();
            pathData = [];
            totalAnimationLength = 0;
            currentProgress = 0;
            timeline.value = 0;

            const paths = animationContainer.querySelectorAll('svg path');
            paths.forEach(path => {
                const length = path.getTotalLength();
                if (length > 0) {
                    pathData.push({
                        element: path,
                        length: length
                    });
                    totalAnimationLength += length;
                }
            });

            const allPaths = animationContainer.querySelectorAll('svg path');
            allPaths.forEach(path => path.style.transition = 'fill-opacity 0.1s linear');

            drawFrame(0);
        }

        function drawFrame(progress) {
            const drawnLength = totalAnimationLength * progress;
            let accumulatedLength = 0;

            for (const data of pathData) {
                const {
                    element,
                    length
                } = data;
                element.style.strokeDasharray = length;

                if (drawnLength >= accumulatedLength + length) {
                    element.style.strokeDashoffset = '0';
                    element.style.fillOpacity = '1';
                } else if (drawnLength > accumulatedLength) {
                    const offset = drawnLength - accumulatedLength;
                    element.style.strokeDashoffset = length - offset;
                    element.style.fillOpacity = '0';
                } else {
                    element.style.strokeDashoffset = length;
                    element.style.fillOpacity = '0';
                }
                accumulatedLength += length;
            }
        }

        function animationLoop(timestamp) {
            if (!isPlaying) return;
            if (!lastTimestamp) lastTimestamp = timestamp;
            const deltaTime = timestamp - lastTimestamp;
            lastTimestamp = timestamp;

            const speed = (totalAnimationLength / 40000) * (speedControl.value / 50);
            currentProgress += (speed * deltaTime) / totalAnimationLength;

            if (currentProgress >= 1) {
                currentProgress = 1;
                drawFrame(1);
                stopAnimation();
                return;
            }

            timeline.value = currentProgress * 1000;
            drawFrame(currentProgress);
            animationFrameId = requestAnimationFrame(animationLoop);
        }

        function startAnimation() {
            isPlaying = true;
            playPauseBtn.textContent = 'Pause';
            lastTimestamp = null;
            animationFrameId = requestAnimationFrame(animationLoop);
        }

        function stopAnimation() {
            isPlaying = false;
            playPauseBtn.textContent = 'Play';
            cancelAnimationFrame(animationFrameId);
        }

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                stopAnimation();
            } else {
                if (currentProgress >= 1) {
                    currentProgress = 0;
                }
                startAnimation();
            }
        });

        timeline.addEventListener('input', () => {
            stopAnimation();
            currentProgress = timeline.value / 1000;
            drawFrame(currentProgress);
        });
    </script>
</body>

</html>
